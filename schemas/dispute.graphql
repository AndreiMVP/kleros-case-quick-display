query Dispute($id: ID!) {
  dispute(id: $id) {
    arbitrated
    metaEvidenceId
    arbitrableHistory {
      metaEvidence
    }
    ruled
    ruling
    period
    nbChoices
    lastPeriodChange
    createdAtBlock
    evidenceGroup {
      length
      evidence {
        creationTime
        URI
        sender
      }
    }
  }
}
